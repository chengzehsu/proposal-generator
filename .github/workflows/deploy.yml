name: Deploy to Zeabur

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    name: Deploy to Zeabur
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install all dependencies
        run: npm ci --legacy-peer-deps

      - name: Build shared package
        run: npm run build:shared

      - name: Build backend
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://localhost:5432/proposal_generator' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'fallback-secret-for-build' }}
        run: npm run build:backend

      - name: Skip frontend build (temporary)
        run: echo "⚠️  前端建構暫時跳過，專注於後端部署"

      - name: Deploy to Zeabur
        uses: zeabur/deploy-action@v1
        with:
          zeabur-token: ${{ secrets.ZEABUR_TOKEN }}
          project-id: ${{ secrets.ZEABUR_PROJECT_ID }}
          service-id: ${{ secrets.ZEABUR_SERVICE_ID }}
        env:
          NODE_ENV: production

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment to proposal-generator.zeabur.app successful!"
          else
            echo "❌ Deployment failed!"
          fi