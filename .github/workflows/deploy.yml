name: Deploy to Zeabur

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    name: Deploy to Zeabur
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install all dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma client
        working-directory: ./backend
        env:
          DATABASE_URL: "file:./dev.db"
        run: npx prisma generate

      - name: Build all packages
        env:
          NODE_ENV: production
          DATABASE_URL: "file:./dev.db"
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'fallback-secret-for-build' }}
        run: npm run build

      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'file:./production.db' }}
        run: |
          npx prisma generate
          npx prisma migrate deploy

      - name: Deploy to Zeabur
        run: |
          echo "Building and deploying to Zeabur..."
          # Zeabur 使用 GitHub webhook 自動部署
          # 當代碼推送到主分支時會自動觸發部署
          echo "Deployment will be triggered automatically via GitHub webhook"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi